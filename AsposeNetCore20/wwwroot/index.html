<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			crossorigin="anonymous"></script>


	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
			integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
			crossorigin="anonymous"></script>
	
	<script src="utilties.js" type="text/javascript"></script>
	<title>Aspose.PDF Test Project</title>
</head>
<body>
	<div class="container">
		<div class="row" style="padding-top:10px;background-color:lightgoldenrodyellow">
			<div class="col-3">
				<h5>Aspose Pdf Tool</h5>
			</div>
			<hr />
		</div>
		<div class="row" style="padding-top:30px;height:130px;background-color:lightgoldenrodyellow">
			<div class="col-3">
				<p style="font-weight:bold">Create PDF file at local directory: <br> C:\AsposePDF\Files </p>
			</div>
			<div class="col-3">
				<input type="text" class="form-control" id="fileName" placeholder="Source file name" />
			</div>
			<div class="col-4">
				<textarea class="form-control" id="fileText" rows="3" placeholder="Source file text"></textarea>
			</div>
			<div class="col-2">
				<button class="btn btn-primary" id="createHWBtn" style="width:150px;">Create Pdf</button>
			</div>
		</div>
		<div class="row" style="padding-top:30px;height:130px;background-color:lightgoldenrodyellow">
			<div class="col-3">
				<p style="font-weight:bold">Concatenate Files at local directory: <br> C:\AsposePDF\Concatenated</p>
			</div>
			<div class="col-3">
				<input type="text" class="form-control" id="fileNameConc" placeholder="Destination file name" />
			</div>
			<div class="col-4">
				<input type="text" class="form-control" id="fileNameConc" placeholder="Destination file name" style="visibility:hidden" />
			</div>
			<div class="col-2">
				<button class="btn btn-primary" id="concatenateBtn" style="width:150px;">Concatenate Files</button>
			</div>
		</div>
	</div>
</body>
</html>
